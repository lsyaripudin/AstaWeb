<html lang="{{ .Lang }}">
<head>
	<meta charset="utf-8">
	<title>{{ .Header.Title }}</title>

	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="">
	<meta name="description" content="">

</head>
<body data-spy="scroll" data-offset="50" data-target=".navbar-collapse">
	<div class="preloader">
		<div class="sk-spinner sk-spinner-rotating-plane"></div>
	</div>
	<nav class="navbar navbar-fixed-top custom-navbar bg-dark">
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand">
                    <img src="/static/images/asta-karya-white.png" alt="Logo" style="max-height: 76px; margin-top: -30px;">
                </a>
			</div>
		</div>
	</nav>

	<section id="signup" style="padding-top: 100px;">
        <div class="container py-5">
            <h2 class="text-center mt-4">Form Pendaftaran</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">

                    {{if .message}}
                    <div class="alert alert-success">
                        {{.message}}
                    </div>
                    {{end}}

                    <form id="registrationForm" class="p-4 border rounded shadow" action="/submit" method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nama</label>
                                <input type="text" class="form-control" name="name" placeholder="Nama" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">NIK</label>
                                <input type="text" class="form-control" name="nik" placeholder="NIK" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tempat Lahir</label>
                                <input type="text" class="form-control" name="tempat_lahir" placeholder="Tempat Lahir" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tanggal Lahir</label>
                                <input type="date" class="form-control" name="tanggal_lahir" placeholder="Tanggal Lahir" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Jenis Kelamin</label>
                                <select class="form-control" name="jenis_kelamin" required>
                                    <option value="Laki-laki">Laki-laki</option>
                                    <option value="Perempuan">Perempuan</option>
                                </select>
                            </div>
                        </div>
                    
                        <div class="mb-3">
                            <label class="form-label">Alamat</label>
                            <textarea class="form-control" name="alamat" placeholder="Alamat" required></textarea>
                        </div>
                    
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">RT/RW</label>
                                <input type="text" class="form-control" name="rt_rw" placeholder="RT/RW" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Kelurahan/Desa</label>
                                <input type="text" class="form-control" name="kelurahan_desa" placeholder="Kelurahan/Desa" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Kecamatan</label>
                                <input type="text" class="form-control" name="kecamatan" placeholder="Kecamatan" required>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Agama</label>
                                <select class="form-control" name="agama" required>
                                    <option value="Islam">Islam</option>
                                    <option value="Kristen">Kristen</option>
                                    <option value="Katolik">Katolik</option>
                                    <option value="Hindu">Hindu</option>
                                    <option value="Buddha">Buddha</option>
                                    <option value="Konghucu">Konghucu</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Status Perkawinan</label>
                                <select class="form-control" name="status_perkawinan" required>
                                    <option value="Belum Kawin">Belum Kawin</option>
                                    <option value="Kawin">Kawin</option>
                                </select>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Pekerjaan</label>
                                <input type="text" class="form-control" name="pekerjaan" placeholder="Pekerjaan" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Kewarganegaraan</label>
                                <input type="text" class="form-control" name="kewarganegaraan" placeholder="Kewarganegaraan" value="Indonesia" required>
                            </div>
                        </div>
                    
                        <div class="mb-3">
                            <label class="form-label">Berlaku Hingga</label>
                            <input type="date" class="form-control" name="berlaku_hingga" placeholder="Berlaku Hingga" required>
                        </div>
                    
                        <button type="submit" class="btn btn-default w-100 text-dark">Daftar</button>
                    </form>                    
                    <div id="message" class="mt-3"></div>
                </div>
            </div>
        </div>
    </section>
    
	<!-- end contact -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<ul class="social-icon wow fadeIn" data-wow-delay="0.3s">
						<li><a href="#" class="fa fa-facebook"></a></li>
						<li><a href="#" class="fa fa-twitter"></a></li>
						<li><a href="#" class="fa fa-instagram"></a></li>
					</ul>

                    . Design: <a rel="nofollow noopener" href="https://templatemo.com"><span>templatemo</span></a></p>
				</div>
			</div>
		</div>
	</footer>
	<script src="/static/js/jquery.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/jquery.flexslider.js"></script>
	<script src="/static/js/isotope.js"></script>
	<script src="/static/js/imagesloaded.min.js"></script>
	<script src="/static/js/smoothscroll.js"></script>
	<script src="/static/js/wow.min.js"></script>
	<script src="/static/js/custom.js"></script>
	<script src="/static/js/mapdata.js"></script>
    <script src="/static/js/countrymap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
