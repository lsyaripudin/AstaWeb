    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      padding: 20px;

    h1 {
      text-align: center;

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 24px;
      padding: 10px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      background: #fff;
    }

    .gallery-item::before {
      content: "";
      display: block;
      padding-top: 66%;
    }

    .gallery-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 32px rgba(0, 0, 0, 0.22);
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    /* Lightbox Styles */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      padding: 40px 20px;
    }

    .lightbox.is-active {
      display: flex;
    }

    .lightbox__image-wrapper {
      position: relative;
      max-width: min(960px, 90vw);
      max-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lightbox__image {
      max-width: 100%;
      max-height: 100%;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }

    .lightbox__nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .lightbox__nav:hover {
      background: rgba(0, 0, 0, 0.75);
    }

    .lightbox__nav--prev {
      left: -72px;
    }

    .lightbox__nav--next {
      right: -72px;
    }

    .lightbox__close {
      position: absolute;
      top: -60px;
      right: -10px;
      background: none;
      border: none;
      color: #fff;
      font-size: 48px;
      cursor: pointer;
      line-height: 1;
      transition: transform 0.2s ease;
    }

    .lightbox__close:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .lightbox {
        padding: 20px 10px;
      }

      .lightbox__nav--prev {
        left: 10px;
      }

      .lightbox__nav--next {
        right: 10px;
      }

      .lightbox__close {
        top: -20px;
        right: 0;
      }
    }
  </style>

    <script>
      (function() {
        const galleryItems = Array.from(document.querySelectorAll('.gallery-item'));
        const lightbox = document.getElementById('gallery-lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const prevButton = lightbox.querySelector('.lightbox__nav--prev');
        const nextButton = lightbox.querySelector('.lightbox__nav--next');
        const closeButton = lightbox.querySelector('.lightbox__close');
        let currentIndex = 0;

        const updateLightboxImage = (index) => {
          const image = galleryItems[index].querySelector('img');
          lightboxImage.src = image.src;
          lightboxImage.alt = image.alt;
          lightbox.setAttribute('aria-hidden', 'false');
          requestAnimationFrame(() => {
            lightbox.classList.add('is-active');
          });
        };

        const showNext = () => {
          currentIndex = (currentIndex + 1) % galleryItems.length;
          updateLightboxImage(currentIndex);
        };

        const showPrev = () => {
          currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
          updateLightboxImage(currentIndex);
        };

        const openLightbox = (index) => {
          currentIndex = index;
          updateLightboxImage(currentIndex);
          document.body.style.overflow = 'hidden';
        };

        const closeLightbox = () => {
          lightbox.classList.remove('is-active');
          lightbox.setAttribute('aria-hidden', 'true');
          lightboxImage.src = '';
          document.body.style.overflow = '';
        };

        galleryItems.forEach((item, index) => {
          item.addEventListener('click', () => openLightbox(index));
          item.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
              openLightbox(index);
            }
          });
          item.setAttribute('tabindex', '0');
          item.setAttribute('role', 'button');
          item.setAttribute('aria-label', 'Buka foto galeri');
        });

        nextButton.addEventListener('click', showNext);
        prevButton.addEventListener('click', showPrev);
        closeButton.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (event) => {
          if (event.target === lightbox) {
            closeLightbox();
          }
        });

        document.addEventListener('keydown', (event) => {
          if (!lightbox.classList.contains('is-active')) {
            return;
          }

          if (event.key === 'Escape') {
            closeLightbox();
          } else if (event.key === 'ArrowRight') {
            showNext();
          } else if (event.key === 'ArrowLeft') {
            showPrev();
          }
        });
      })();
    </script>
